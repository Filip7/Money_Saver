<!DOCTYPE html>
<html lang="hr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head">
    <meta charset="UTF-8">
    <title>Money saver</title>
</head>
<body>
<div th:replace="fragments::navbar-login"></div>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="container">
            <div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Odjavljeni ste</strong>
                    </div>
                </div>

                <div th:if="${param.error}" class="alert-danger">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Neispravno korisničko ime ili lozinka.</strong>
                    </div>
                </div>

                <h1>Login</h1>

                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label for="username">Korisničko ime: </label>
                        <input class="form-control" type="text" name="username" id="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Lozinka: </label>
                        <input class="form-control" type="password" name="password" id="password"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Ulogiraj se</button>
                        </div>
                    </div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<div th:replace="fragments::footer"></div>
</body>
</HTML>
