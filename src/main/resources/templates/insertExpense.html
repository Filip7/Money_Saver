<!DOCTYPE html>
<html lang="hr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head">
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="fragments::navbar"></div>

<div class="container">
    <h3>Unos novog troška</h3>
    <form class="form-horizontal" method="POST" th:object="${expense}" th:action="@{/expenses/}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Naziv: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" placeholder="Unesite naziv troška" id="name"
                       required>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">Ime ima error</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="type">Vrsta: </label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{typeOfExpense}" id="type" required>
                    <option value="">--- Odaberite vrijednost ---</option>
                    <option th:each="type : ${typesOfExpenses}" th:value="${type}"
                            th:text="${type}"></option>
                </select>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('typeOfExpense')}"
                      th:errors="*{typeOfExpense}">Ime ima error</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="amount">Iznos: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="0.01" min="0.01" id="sum" required th:field="*{getAmount}"
                       placeholder="0.00">
                <span class="invalid-feedback" th:if="${#fields.hasErrors('amount')}"
                      th:errors="*{amount}">Ime ima error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Spremi</button>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragments::footer"></div>
</body>
</html>
